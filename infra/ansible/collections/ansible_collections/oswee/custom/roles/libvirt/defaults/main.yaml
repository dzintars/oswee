---
# defaults file for Libvirt

connection_uri: qemu:///system
pool_name: raptor
storage_source: /dev/vgraptor
storage_path: /data/raptor
libvirt_system_user: '{{ system_user }}'
libvirt_dir_iso: /home/{{ libvirt_system_user }}/kvm/iso
libvirt_dir_images: /home/{{ libvirt_system_user }}/kvm/images
# Default storage pool location is `/var/lib/libvirt/images`
libvirt_dir_pools: /home/{{ libvirt_system_user }}/kvm/pools
libvirt_user_config_path: /home/{{ libvirt_system_user }}/.config/libvirt/libvirt.conf
...
