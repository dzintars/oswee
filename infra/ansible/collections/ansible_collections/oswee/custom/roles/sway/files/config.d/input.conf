# Hide the mouse pointer after delay
exec_always {
	swaymsg seat '*' hide_cursor 6000
	swaymsg seat '*' hide_cursor when-typing enable
}

# This stanza can be related to Firefox crash https://major.io/2022/05/24/sway-reload-causes-a-firefox-crash/
# input "type:keyboard" {
input "51984:21078:Keebio_Iris_Rev._5" {
  xkb_layout us,lv(apostrophe)
  # xkb_options grp:alt_shift_toggle,caps:swapescape,altwin:menu_win
  xkb_options grp:alt_shift_toggle
  xkb_numlock disabled
  repeat_delay 300
  repeat_rate 50
}

