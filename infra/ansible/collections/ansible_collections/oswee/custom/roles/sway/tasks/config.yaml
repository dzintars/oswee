---
# tasks/config.yaml file for oswee.custom.sway role

- name: config | Ensure config directory exists
  ansible.builtin.file:
    path: '{{ sway_config_path }}'
    state: directory
    mode: '0755'

- name: config | Copy all configuration files
  ansible.posix.synchronize:
    src: sway/
    dest: '{{ sway_config_path }}'
    archive: true

- name: config | Create Pictures directories
  ansible.builtin.file:
    path: '{{ item }}'
    state: directory
    owner: '{{ ansible_env.USER }}'
    group: '{{ ansible_env.USER }}'
    mode: '0755'
  loop:
    - '{{ ansible_env.HOME }}/Pictures/Wallpapers'
    - '{{ ansible_env.HOME }}/Pictures/Printscreens'

- name: config | Copy background image
  become: true
  ansible.builtin.copy:
    src: '{{ item.src }}'
    dest: '{{ item.dest }}'
    owner: '{{ ansible_env.USER }}'
    group: '{{ ansible_env.USER }}'
    mode: '0644'
  loop:
    - { src: wallpapers/tharsus.jpg, dest: /usr/share/backgrounds/ }

- name: config | Add TTY start command to .zlogin
  ansible.builtin.lineinfile:
    dest: '{{ ansible_env.HOME }}/.zlogin'
    line: '[ "$(tty)" = "/dev/tty1" ] && exec sway'
...
