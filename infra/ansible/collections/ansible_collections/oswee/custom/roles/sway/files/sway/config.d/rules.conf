# `swaymsg -t get_tree | less`
for_window {
	[class="floating_window"] floating enable
	[class="floating"] floating enable
	[app_id="pinentry-qt"] floating enable
	[app_id="pavucontrol"] floating enable
	[app_id="qemu"] floating enable
	#\ [app_id="org.keepassxc.KeePassXC"] move window to scratchpad
	# [app_id=firefox] move window to workspace 2
	#\ [shell="xwayland"] title_format "<span>[X] %title</span>"

	# These are just some reminders on available options
	# [instance="terminal"] floating enable
	# [instance="terminal"] sticky enable
	# [instance="terminal"] focus
	# title=".*Browser"]  move to workspace number $ws2
	# [class="obsidian"] move to workspace number $ws9
	# [instance="keepassxc"] move to scratchpad
	# [app_id="Alacritty"] opacity $opacity
	# [app_id="virt-manager"] opacity $opacity
	# [app_id="kitty"] opacity $opacity
	# [class="obsidian"] opacity $opacity
	# [title="Microsoft Teams Notification"] floating enable

	# Hide Title Bars
	# for_window [app_id="^.*"] opacity 1
}

# Assign apps to workspaces
assign {
	# [app_id="firefox"] move window to workspace 2
	# [app_id="Slack"] → 10
	# [title="^Emulator$"] → 2
	# [class="TelegramDesktop"] → 10
}

# You can specify specific settings for every application
for_window [app_id="org.keepassxc.KeePassXC"] {
	floating enable
	focus
	resize set width 50 ppt height 70 ppt
}

for_window [app_id="Alacritty" title="Vit"] {
	floating enable
	focus
	resize set width 60 ppt height 70 ppt
  # Hide the titlebar and set 1px thick border
	border pixel 1
}

for_window [app_id="Alacritty" title="Weechat"] {
	floating enable
	focus
	resize set width 60 ppt height 70 ppt
	border pixel 1
}

for_window [app_id="Alacritty" title="Zettel"] {
	floating enable
	focus
	resize set width 70 ppt height 85 ppt
	border pixel 1
}

