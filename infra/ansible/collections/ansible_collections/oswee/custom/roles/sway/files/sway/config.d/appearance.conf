# Stacking | tabbed
# workspace_layout stacking

font pango: "Comic Code", 10

smart_gaps on
gaps inner 4
gaps outer 0

# Disable container borders and set gaps
smart_borders on
default_border pixel 1
default_floating_border pixel 1
popup_during_fullscreen smart
hide_edge_borders --i3 both  # smart
# titlebar_border_thickness 1
# titlebar_padding 6 1

focus_follows_mouse yes

seat seat0 xcursor_theme breeze_cursors 28

set $gnome-schema org.gnome.desktop.interface

exec_always {
	gsettings set $gnome-schema gtk-theme 'Adwaita-dark'
	gsettings set $gnome-schema icon-theme 'breeze-light'
	gsettings set $gnome-schema cursor-theme 'Breeze_Snow'
	gsettings set $gnome-schema font-name 'DejaVu Sans 10'
	gsettings set $gnome-schema monospace-font-name 'Comic Code 10'
}
