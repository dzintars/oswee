---
# tasks file for nvim

- name: packer | Copy Packer configuration files
  ansible.builtin.copy:
    src: '{{ item.src }}'
    dest: '{{ nvim_config_dir }}/{{ item.dest }}/'
    mode: '0644'
  loop:
    - { src: 'lua/modules/packer/', dest: 'lua/modules/packer' }

- name: packer | Include Packer
  ansible.builtin.lineinfile:
    path: '{{ nvim_config_dir }}/init.lua'
    line: "require('modules.packer')"
    regexp: "^require('modules.packer')$"
    state: present
    mode: '0644'
    # insertafter: '^-- Packer'
    create: true
...
