---
# tasks/config.yaml file for oswee.custom.swaylock role

- name: config | Ensure config directory exists
  ansible.builtin.file:
    path: '{{ swaylock_config_path }}'
    state: directory
    mode: '0755'

- name: config | Write config file
  ansible.builtin.template:
    src: config.j2
    dest: '{{ swaylock_config_path }}/config'
    mode: '0600'
...
