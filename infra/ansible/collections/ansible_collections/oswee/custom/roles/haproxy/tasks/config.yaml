---
# tasks/config.yaml file for oswee.custom.haproxy role

- name: config | Ensure chroot directory exists
  become: true
  ansible.builtin.file:
    path: '{{ haproxy_chroot_dir }}'
    mode: '0550'
    owner: '{{ haproxy_user }}'
    group: '{{ haproxy_group }}'
    state: directory

- name: config | Copy haproxy.cfg
  become: true
  ansible.builtin.template:
    src: haproxy.cfg.j2
    dest: /etc/haproxy/haproxy.cfg
    owner: '{{ haproxy_user }}'
    group: '{{ haproxy_group }}'
    mode: '0400'
    validate: haproxy -f %s
  notify:
    - Restart HAProxy

- name: config | Copy Data Plane API config
  become: true
  ansible.builtin.template:
    src: dataplaneapi.hcl.j2
    dest: /etc/haproxy/dataplaneapi.hcl
    owner: '{{ haproxy_user }}'
    group: '{{ haproxy_group }}'
    mode: '0400'
...
