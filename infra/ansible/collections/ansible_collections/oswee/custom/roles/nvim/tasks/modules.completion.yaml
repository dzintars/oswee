---
# tasks file for nvim

- name: completion | Copy Completion plugin configuration files
  ansible.builtin.copy:
    src: '{{item.src}}'
    dest: '{{ nvim_config_dir }}/{{ item.dest }}/'
    mode: '0644'
  loop:
    - { src: 'lua/modules/completion/', dest: 'lua/modules/completion' }

- name: completion | Copy LuaSnip snippets
  ansible.builtin.copy:
    src: '{{ item.src }}'
    dest: '{{ nvim_config_dir }}/{{ item.dest }}/'
    mode: '0644'
  loop:
    - { src: 'after/plugin/luasnip.lua', dest: 'after/plugin' }

- name: completion | Include Completion
  ansible.builtin.lineinfile:
    path: '{{ nvim_config_dir }}/init.lua'
    line: "require('modules.completion')"
    regexp: "^require('modules.completion')$"
    state: present
    mode: '0644'
    # insertafter: '^-- Completion'
    create: true
...
