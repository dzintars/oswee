---
# tasks file for Nushell

- name: config | Ensure config directory exist
  # become: true
  ansible.builtin.file:
    path: '{{ nushell_config_path }}'
    state: directory
    mode: '0755'
    group: '{{ nushell_group }}'
    owner: '{{ nushell_user }}'

- name: config | Copy config files
  ansible.builtin.copy:
    src: '{{ item.src }}'
    dest: '{{ user_home_dir }}/.config/nushell/{{ item.src }}'
    mode: '0644'
  loop:
    - { src: config.nu }
    - { src: env.nu }
    - { src: login.nu }
...
