---
# tasks/config.yaml file for oswee.generic.alacritty role

- name: config | Ensure config directory exists
  ansible.builtin.file:
    path: '{{ alacritty_config_path }}'
    state: directory
    owner: '{{ ansible_env.USER }}'
    group: '{{ ansible_env.USER }}'
    mode: '0755'

- name: config | Copy config
  ansible.builtin.template:
    src: '{{ item.src }}'
    dest: '{{ item.dest }}'
    owner: '{{ ansible_env.USER }}'
    group: '{{ ansible_env.USER }}'
    mode: '0644'
  loop:
    - {
      src: alacritty.yaml.j2,
      dest: '{{ alacritty_config_path }}/alacritty.yaml',
    }

- name: config | Copy themes
  ansible.posix.synchronize:
    src: themes
    dest: '{{ alacritty_config_path }}'
    archive: true
...
