---
# tasks file for obsidian

- name: Copy desktop icons
  ansible.builtin.copy:
    src: '/home/{{ ansible_user_id }}/.local/share/obsidian/squashfs-root/usr/share/icons/hicolor'
    dest: '/home{{ ansible_user_id }}/.local/share/icons/hicolor'
    # owner: '{{ ansible_user_id }}'
    # group: '{{ ansible_user_id }}'

- name: Copy desktop entry
  ansible.builtin.template:
    src: 'obsidian.desktop.j2'
    dest: '/home{{ ansible_user_id }}/.local/share/applications/obsidian.desktop'
