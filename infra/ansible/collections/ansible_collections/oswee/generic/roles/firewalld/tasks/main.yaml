---
# tasks file for Firewalld

- name: Install Firewalld
  become: true
  ansible.builtin.dnf:
    name: '{{ item }}'
    state: present
  loop:
    - firewalld
    - python-firewall

- name: config | Make sure a service is enabled and running
  become: true
  ansible.builtin.systemd:
    name: '{{ firewalld_service_name }}'
    enabled: true
    state: started
...
