---
# handlers file for firewalld

- name: enable firewalld
  ansible.builtin.systemd:
    name: firewalld
    enabled: true

- name: start firewalld
  ansible.builtin.systemd:
    name: firewalld
    state: started

- name: restart firewalld
  ansible.builtin.systemd:
    state: restarted
    daemon_reload: true
    name: firewalld
