---
# tasks/teardown.yaml file for oswee.generic.cfssl role

- name: teardown | Remove CFSSL repository
  ansible.builtin.file:
    path: '{{ cfssl_source_dir }}'
    state: absent

- name: teardown | Remove CFSSL binaries
  become: true
  ansible.builtin.file:
    path: /opt/cfssl
    state: absent

- name: teardown | Remove CFSSL from System $PATH
  become: true
  ansible.builtin.file:
    path: /etc/profile.d/cfssl.sh
    state: absent
...
