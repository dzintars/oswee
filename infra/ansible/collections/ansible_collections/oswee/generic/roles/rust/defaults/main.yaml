---
# defaults file for Rust

rust_user: '{{ ansible_env.USER | default("root") }}'
rust_home_suffix: .rustup
rust_cargo_home_suffix: .cargo
rust_default_version: stable

rust_analyzer_version: nightly
rust_analyzer_url: https://github.com/rust-lang/rust-analyzer/releases/download/{{ rust_analyzer_version }}/rust-analyzer-x86_64-unknown-linux-gnu.gz
...
