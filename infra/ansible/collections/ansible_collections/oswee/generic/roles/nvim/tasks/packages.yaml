---
# tasks file for Nvim

- name: packages | Install complementary packages
  become: true
  ansible.builtin.dnf:
    name: '{{ item }}'
    state: present
  loop: '{{ packages.redhat }}'

- name: packages | Install NPM Neovim package globally
  community.general.yarn:
    name: neovim@latest
    global: true

- name: packages | Install pynvim python package
  ansible.builtin.pip:
    name: pynvim
    state: forcereinstall
...
