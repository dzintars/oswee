---
# tasks/prepare.yaml file for oswee.generic.libxcb_errors role

- name: prepare | Install prerequisites
  become: true
  ansible.builtin.dnf:
    name: '{{ item }}'
    state: present
  loop: '{{ libxcb_errors_deps.redhat }}'

- name: prepare | Clone libxcb-errors repository
  ansible.builtin.git:
    repo: '{{ libxcb_errors_repo }}'
    dest: '{{ libxcb_errors_source_path }}'
    version: '{{ libxcb_errors_commit_hash | default("main") }}'
...
