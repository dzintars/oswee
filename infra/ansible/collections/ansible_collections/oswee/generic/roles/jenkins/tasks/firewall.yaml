---
- name: firewall | Allowing firewall services
  become: true
  firewalld:
    service: '{{ item }}'
    permanent: true
    state: enabled
  notify:
    - Restart firewalld
  with_items:
    - jenkins

- name: firewall | Allowing firewall ports
  become: true
  firewalld:
    port: '{{ jenkins_http_port }}/tcp'
    permanent: true
    state: enabled
  notify:
    - Restart firewalld
...
