---
# tasks/environment.yaml file for oswee.generic.zoxide role

- name: environment | Add environment
  become: true
  ansible.builtin.copy:
    dest: '{{ zoxide_environment_path }}/zoxide.sh'
    mode: '0644'
    content: |
      case $SHELL in
      */zsh)
         eval "$(zoxide init zsh)"
         ;;
      */bash)
         eval "$(zoxide init bash)"
         ;;
      *)
         ;;
      esac
      alias zz="z -"

