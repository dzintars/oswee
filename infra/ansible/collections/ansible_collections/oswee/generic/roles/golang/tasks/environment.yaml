---
# tasks file for Golang

- name: environment | Setup Golang environment variables
  become: true
  ansible.builtin.copy:
    dest: /etc/profile.d/golang.sh
    mode: 0644
    content: |
      # GOROOT=/usr/local/go
      GOBIN=/usr/local/go/bin
      GOPATH=$HOME/go
      # GOCACHE=$HOME/go/.cache/go-build
      PATH=$PATH:$GOBIN:$GOPATH/bin
...
