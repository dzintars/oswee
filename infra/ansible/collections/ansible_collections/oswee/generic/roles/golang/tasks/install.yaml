---
# tasks file for golang

- name: Download Go binary
  ansible.builtin.unarchive:
    src: "https://golang.org/dl/go{{ golang_version }}.linux-amd64.tar.gz"
    dest: /tmp
    remote_src: true

- name: Copy Go binary
  become: true
  ansible.builtin.copy:
    src: /tmp/go
    dest: /usr/local
    # mode: a+x
    remote_src: true
...
