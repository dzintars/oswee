---
# tasks/environment.yaml file for oswee.generic.starship role

- name: environment | Add environment
  become: true
  ansible.builtin.copy:
    dest: '{{ starship_environment_path }}/starship.sh'
    mode: '0644'
    content: |
      case $SHELL in
      */zsh)
         eval "$(starship init zsh)"
         ;;
      */bash)
         eval "$(starship init bash)"
         ;;
      *)
         # assume something else
      esac
...
