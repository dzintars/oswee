[fill]
symbol = " "

[username]
show_always = true
style_user = "bold fg:fg0 bg:blue"
style_root = "bold fg:red bg:blue"
format = '[ $user]($style)'

[hostname]
ssh_only = false
trim_at = ".oswee.com"
style = "fg:fg0 bg:blue"
format = "[$hostname ]($style)"
disabled = false

[directory]
style = "fg:fg0 bg:fg4"
read_only = " "
read_only_style = "fg:orange bg:fg4"
truncation_length = 5
truncation_symbol = "…/"
home_symbol = " ~"
repo_root_style = "fg:fg0 bg:fg4"
repo_root_format = '[  $before_root_path]($repo_root_style)[$repo_root]($repo_root_style)[$path ]($repo_root_style)[$read_only]($read_only_style)'
format = '[  $path ]($style)[$read_only]($read_only_style)'

[git_branch]
style = "fg:fg4 bg:yellow"
symbol = " "
truncation_length = 6
truncation_symbol = ""
# ignore_branches = ["master", "main"]
format = '[ $symbol $branch ]($style)'

[git_status]
style = "fg:fg4 bg:yellow"
format = '[ $all_status $ahead_behind ]($style)'

[line_break]

[character]
success_symbol = "[](fg:aqua)"
error_symbol = "[](fg:red)"

[time]
disabled = false
time_format = "%T"
style = "fg:bg0 bg:fg1"
format = '[ $time ]($style)'

[sudo]
style = "fg:red"
symbol = " "
format = "[$symbol]($style)"
disabled = false

[shell]
# zsh_indicator = " "
# bash_indicator = ""
# nu_indicator = " "
zsh_indicator = "Zsh "
bash_indicator = "Bash "
nu_indicator = "Nu "
