---
# handlers file for MariaDB

- name: mariadb-restart
  become: true
  ansible.builtin.systemd:
    name: '{{ service_mariadb }}'
    state: restarted

- name: mariadb-start
  become: true
  ansible.builtin.systemd:
    name: '{{ service_mariadb }}'
    state: started
    enabled: true

- name: mariadb-stop
  become: true
  ansible.builtin.systemd:
    name: '{{ service_mariadb }}'
    state: stopped
...
