- name: config | Create slow query log file (if configured)
  become: true
  ansible.builtin.command: 'touch {{ mysql_slow_query_log_file }}'
  args:
    creates: '{{ mysql_slow_query_log_file }}'
    # warn: false
  when: mysql_slow_query_log_enabled

- name: config | Create datadir if it does not exist
  become: true
  ansible.builtin.file:
    path: '{{ mysql_datadir }}'
    state: directory
    owner: mysql
    group: mysql
    mode: 0755
    setype: mysqld_db_t

- name: config | Set ownership on slow query log file (if configured)
  become: true
  ansible.builtin.file:
    path: '{{ mysql_slow_query_log_file }}'
    state: file
    owner: mysql
    group: '{{ mysql_log_file_group }}'
    mode: 0640
  when: mysql_slow_query_log_enabled

- name: config | Create error log file (if configured)
  become: true
  ansible.builtin.command: 'touch {{ mysql_log_error }}'
  args:
    creates: '{{ mysql_log_error }}'
    warn: false
  when:
    - mysql_log | default(true)
    - mysql_log_error | default(false)
  tags:
    - skip_ansible_galaxy

- name: config | Set ownership on error log file (if configured)
  become: true
  ansible.builtin.file:
    path: '{{ mysql_log_error }}'
    state: file
    owner: mysql
    group: '{{ mysql_log_file_group }}'
    mode: 0640
  when:
    - mysql_log | default(true)
    - mysql_log_error | default(false)
  tags:
    - skip_ansible_galaxy

- name: config | Ensure MariaDB is started and enabled on boot
  become: true
  ansible.builtin.systemd:
    name: '{{ mysql_daemon }}'
    state: started
    enabled: '{{ mysql_enabled_on_startup }}'
  register: mysql_service_configuration
