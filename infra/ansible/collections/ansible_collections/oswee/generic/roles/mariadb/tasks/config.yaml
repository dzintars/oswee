---
# tasks file for MariaDB

- name: config | Get MySQL version
  become: true
  ansible.builtin.command: 'mysql --version'
  register: mysql_cli_version
  changed_when: false
  check_mode: false

- name: config | Copy my.cnf MariaDB global configuration
  become: true
  ansible.builtin.template:
    src: my.cnf.j2
    dest: '{{ mysql_config_file }}'
    owner: root
    group: root
    mode: 0644
    force: '{{ overwrite_global_mycnf }}'
  notify: mariadb-restart

- name: config | Verify mysql.d include directory exists
  become: true
  ansible.builtin.file:
    path: '{{ mysql_config_include_dir }}'
    state: directory
    owner: root
    group: root
    mode: 0755
  when: mysql_config_include_files | length

- name: config | Copy my.cnf override files into include directory
  become: true
  ansible.builtin.template:
    src: '{{ item.src }}'
    dest: '{{ mysql_config_include_dir }}/{{ item.src | basename }}'
    owner: root
    group: root
    mode: 0644
    force: '{{ item.force | default(False) }}'
  with_items: '{{ mysql_config_include_files }}'
  notify: mariadb-restart

- name: config | Copy charset.cnf override files into include directory
  become: true
  ansible.builtin.template:
    src: charset.cnf.j2
    dest: '{{ mysql_config_include_dir }}/charset.cnf'
    owner: root
    group: root
    mode: 0644
    force: true
  notify: mariadb-restart

