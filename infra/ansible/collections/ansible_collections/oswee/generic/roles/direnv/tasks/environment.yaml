---
# tasks/environment.yaml file for oswee.generic.direnv role

- name: environment | Add environment
  become: true
  ansible.builtin.copy:
    dest: '{{ direnv_environment_path }}/direnv.sh'
    mode: '0644'
    content: |
      case $SHELL in
      */zsh)
         eval "$(direnv hook zsh)"
         ;;
      */bash)
         eval "$(direnv hook bash)"
         ;;
      *)
         ;;
      esac

