---
# tasks/prepare.yaml file for oswee.generic.sndio role

- name: prepare | Install prerequisites
  become: true
  ansible.builtin.dnf:
    name: '{{ item }}'
    state: present
  loop: '{{ sndio_build_deps.redhat }}'

- name: prepare | Clone source repository
  ansible.builtin.git:
    repo: '{{ sndio_repo }}'
    dest: '{{ sndio_source_path }}'
    version: '{{ sndio_commit_hash | default("master") }}'
...
