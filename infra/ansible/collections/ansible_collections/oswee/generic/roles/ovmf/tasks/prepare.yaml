---
# tasks/prepare.yaml file for oswee.generic.ovmf role

- name: prepare | Install dependencies
  become: true
  ansible.builtin.dnf:
    name: '{{ item }}'
    state: present
  loop: '{{ ovmf_packages.redhat }}'

- name: prepare | Install Pip packages
  ansible.builtin.pip:
    name: '{{ item }}'
  loop:
    - edk2-pytool-library==0.14.0
    - edk2-pytool-extensions~=0.21.8
    - edk2-basetools==0.1.39
    - antlr4-python3-runtime==4.7.1
    - lcov-cobertura==2.0.2
...
