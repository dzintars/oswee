---
# handlers file for dhcpd

- name: start dhcpd
  become: true
  ansible.builtin.systemd:
    name: dhcpd
    state: started
    enabled: true

- name: restart dhcpd
  become: true
  ansible.builtin.systemd:
    name: dhcpd
    state: restarted

- name: enable dhcpd
  become: true
  ansible.builtin.systemd:
    name: dhcpd
    state: enabled

- name: restart firewalld
  become: true
  ansible.builtin.service:
    name: firewalld
    state: restarted
