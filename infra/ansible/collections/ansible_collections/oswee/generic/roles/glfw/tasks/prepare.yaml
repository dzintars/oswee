#   ansible.builtin.dnf:
#     name: '{{ item }}'
#     state: present
#   loop: '{{ glfw_deps_x11.redhat }}'

- name: prepare | Clone source code repository
  ansible.builtin.git:
    repo: '{{ glfw_repo }}'
    dest: '{{ glfw_source_path }}'
    version: '{{ glfw_commit_hash | default("main") }}'
...
