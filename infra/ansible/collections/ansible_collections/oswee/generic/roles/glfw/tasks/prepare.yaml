---
# tasks/prepare.yaml file for oswee.generic.glfw role

- name: prepare | Install system packages
  become: true
  ansible.builtin.dnf:
    name: '{{ item }}'
    state: present
  loop: '{{ glfw_packages.redhat }}'

- name: prepare | Install Wayland dependencies
  become: true
  ansible.builtin.dnf:
    name: '{{ item }}'
    state: present
  loop: '{{ glfw_deps_wayland.redhat }}'

# - name: prepare | Install X11 dependencies
