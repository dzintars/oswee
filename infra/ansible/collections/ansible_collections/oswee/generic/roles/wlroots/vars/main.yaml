# vars/main.yaml file for oswee.generic.wlroots role

packages:
  redhat:
    - meson
    - gcc-c++
    - cmake

wlroots_wayland_deps:
  redhat:
    - wayland-devel
    - wayland-protocols-devel
    - egl-wayland
    - pkgconfig(glesv2)
    - pkgconfig(vulkan)
    - glslang-devel
    - libdrm-devel
    - pkgconfig(gbm)
    - libinput-devel
    - libxkbcommon-devel
    - pkgconfig(libudev)
    - libseat-devel
    - hwdata-devel
    - libliftoff-devel

wlroots_x11_deps:
  redhat:
    - pkgconfig(xwayland)
    - libxcb-devel
    - pkgconfig(xcb-renderutil)
    - xcb-util-wm-devel
    - libxcb-errors  # (optional, for improved error reporting)
