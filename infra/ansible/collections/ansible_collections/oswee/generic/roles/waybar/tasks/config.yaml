---
# tasks/config.yaml file for oswee.generic.waybar role

- name: config | Ensure config directory exists
  ansible.builtin.file:
    path: '{{ waybar_config_path }}'
    state: directory
    mode: 0755

- name: config | Copy all configuration files
  ansible.builtin.copy:
    src: waybar/hyprland/
    dest: '{{ waybar_config_path }}'
    mode: 0755
...
