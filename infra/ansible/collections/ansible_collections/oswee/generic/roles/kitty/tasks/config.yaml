---
# tasks file for Kitty

- name: config | Copy config template
  ansible.builtin.template:
    src: kitty.conf.j2
    dest: $HOME/.config/kitty/kitty.conf
    mode: 0644

- name: config | Copy theme template
  ansible.builtin.template:
    src: theme.conf.j2
    dest: $HOME/.config/kitty/theme.conf
    mode: 0644
...
