monitor=,preferred,auto,auto
# monitor=DP-3, 2560x1080@60.00, 0x0, 1.0

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = ~/.config/hypr/xdg-portal-hyprland
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = waybar
exec-once = sh -c "ssh-agent -D -a $SSH_AUTH_SOCK"
exec-once = /bin/sh -c "secret-tool lookup 'keepass' 'default' | keepassxc --pw-stdin ~/code/github.com/dzintars/secrets/personal.kdbx

## Another way to export environment. See also ~/.local/bin/hyprwm
# env = SSH_AUTH_SOCK,$XDG_RUNTIME_DIR/ssh-agent.socket

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables
# 51984:21078:Keebio_Iris_Rev._5
input {
    kb_layout = us,lv(apostrophe)
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =
    repeat_delay = 300
    repeat_rate = 50

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables for more

    gaps_in = 4
    gaps_out = 4
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 3
    blur = yes
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 0, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic mouse V1 {
#     sensitivity = -0.5
# }

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

windowrulev2 = float,class:org.keepassxc.KeePassXC
windowrulev2 = float,class:pavucontrol

# windowrulev2 = center,class:task-floating
# windowrulev2 = float,class:task-floating
windowrulev2 = float, class:task-floating
windowrulev2 = dimaround, class:task-floating
windowrulev2 = noborder, class:task-floating
windowrulev2 = size 60% 60%, class:task-floating
windowrulev2 = center, class:task-floating

windowrule = fullscreen, wlogout
windowrule = float, title:wlogout
windowrule = fullscreen, title:wlogout

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = MOD4
$terminal = kitty
$file_manager = vifm
$menu = wofi --show drun --allow-images
$lock_path ~/.config/sway/scripts/lock.sh
$idle_path ~/.config/sway/scripts/idle.sh
$ssh_path ~/.config/sway/scripts/ssh.sh

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod SHIFT, Return, exec, $file_manager
bind = $mainMod, M, exec, $menu
bind = $mainMod SHIFT, E, exec, wlogout
bind = $mainMod, Tab, exec, $lock_path
bind = $mainMod, Q, killactive,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod SHIFT, M, exit, # Exit Hyprland

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scratchpad
bind = $mainMod SHIFT, Menu, movetoworkspace, special
bind = $mainMod, Menu, togglespecialworkspace

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, F, fullscreen
bind = $mainMod, Space, togglefloating

bind = $mainMod, T, exec, alacritty --class="task-floating" -o window.opacity=0.9 -e 'vit'
bind = $mainMod, W, exec, alacritty --class="task-floating" -o window.opacity=0.9 -e 'weechat'


# next workspace on monitor
# bind = $mainMod, Z, workspace, m+1
bind = $mainMod, Z, workspace, previous
bind = $mainMod, X, workspace, m-1

# Printscreen

# Capture all displays to the clipboard
bind = ,Print, exec, grim - | wl-copy
# Capture all displays and save in the file
bind = SHIFT, Print, exec, grim ~/Pictures/Printscreens/screen-"$(date +'%m.%d.%y %T')".png
# Select the screen area to capture into clipboard
#bindsym Alt+Print exec grim -g "$(slurp)" - | wl-copy
# Select the screen area and open it into Swappy
bind = ALT, Print, exec, grim -g "$(slurp)" - | swappy -f -
# Select the screen area and save it into the file
#bindsym Alt+Shift+Print exec grim -g "$(slurp)" ~/Pictures/Printscreens/screen-"$(date +'%m.%d.%y %T')".png
