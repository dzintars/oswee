---
# tasks file for Hyprland

- name: prepare | Enable Dturner (for pixman 0.42) copr repository
  become: true
  community.general.copr:
    host: copr.fedorainfracloud.org
    state: enabled
    name: dturner/pixman
    # chroot: fedora-37-x86_64

# sudo dnf update --refresh --enablerepo=updates-testing pixman

- name: prepare | Install prerequisites
  become: true
  ansible.builtin.dnf:
    name: '{{ item }}'
    state: present
  loop: '{{ packages.redhat }}'

- name: prepare | Install latest pixman
  become: true
  ansible.builtin.dnf:
    name: pixman
    state: latest

