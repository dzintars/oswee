---
# tasks/config.yaml file for oswee.generic.vit role

- name: config | Ensure config directory exists
  ansible.builtin.file:
    path: '{{ vit_config_path }}'
    state: directory
    mode: '0755'

- name: config | Write config
  ansible.builtin.template:
    src: '{{ item.src }}'
    dest: '{{ item.dest }}'
    mode: '{{ item.mode }}'
    # backup: true
  loop:
    - { src: config.ini.j2, dest: '{{ vit_config_path }}/config.ini', mode: '0644' }
...
