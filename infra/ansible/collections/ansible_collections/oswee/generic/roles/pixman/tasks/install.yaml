  become: true
  community.general.copr:
    host: copr.fedorainfracloud.org
    state: enabled
    name: dturner/pixman
    # chroot: fedora-37-x86_64

- name: install | Install latest pixman from Copr repository
  become: true
  ansible.builtin.dnf:
    name: pixman-devel
    state: latest
