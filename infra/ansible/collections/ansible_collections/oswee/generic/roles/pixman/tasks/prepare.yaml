---
# tasks/prepare.yaml file for oswee.generic.pixman role

- name: prepare | Install prerequisites
  become: true
  ansible.builtin.dnf:
    name: '{{ item }}'
    state: present
  loop: '{{ pixman_deps.redhat }}'

- name: prepare | Clone repository
  ansible.builtin.git:
    repo: '{{ pixman_repo }}'
    dest: '{{ pixman_source_path }}'
    version: '{{ pixman_commit_hash | default("main") }}'
...
