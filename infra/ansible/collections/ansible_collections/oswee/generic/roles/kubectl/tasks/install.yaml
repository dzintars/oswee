---
# tasks file for Kubectl

- name: install | Copy Kubernetes repository
  become: true
  ansible.builtin.copy:
    src: kubernetes.repo
    dest: /etc/yum.repos.d/kubernetes.repo
    mode: 0644

- name: install | Install Kubectl
  become: true
  ansible.builtin.dnf:
    name: kubectl
    state: present
...
