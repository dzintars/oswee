---
# defaults file for Lua

lua_ls_version: 3.6.7
lua_repo_url: https://github.com/sumneko/lua-language-server
lua_release_url: https://github.com/sumneko/lua-language-server/releases/download/{{ lua_ls_version }}/lua-language-server-{{ lua_ls_version }}-linux-x64.tar.gz
lua_user: '{{ ansible_env.USER | default("root") }}'
lua_group: '{{ ansible_env.USER | default("root") }}'
lua_destination_dir: /home/{{ lua_user }}/code/github.com/sumneko/lua-language-server
...
