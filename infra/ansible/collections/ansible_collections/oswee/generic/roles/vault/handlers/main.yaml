---
# handlers file for Vault

- name: Reload firewalld
  become: true
  ansible.builtin.service:
    name: firewalld
    state: reloaded

- name: Restart vault
  become: true
  ansible.builtin.service:
    name: '{{ vault_service_name }}'
    state: restarted

- name: Reload vault
  become: true
  ansible.builtin.service:
    name: '{{ vault_service_name }}'
    state: reloaded
...
