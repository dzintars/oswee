---
# tasks file for Vault

- name: config | Create vault directories
  become: true
  ansible.builtin.file:
    path: '{{ item }}'
    state: directory
    owner: '{{ vault_user }}'
    group: '{{ vault_group }}'
    mode: '0750'  # was 755
  loop:
    - '{{ vault_config_path }}'
    - '{{ vault_db_path }}'
    - '{{ vault_tls_path }}'
    - '{{ vault_audit_path }}'

- name: config | Copy Vault PUBLIC configuration file
  become: true
  ansible.builtin.template:
    src: '{{ item.src }}'
    dest: '{{ item.dest }}'
    owner: '{{ vault_user }}'
    group: '{{ vault_group }}'
    # setype: named_conf_t
    mode: '0640'
  loop:
    - { src: vault.hcl.public.j2, dest: '{{ vault_config_path }}/vault.hcl' }

- name: config | Copy Dev TLS certificates from Ansible Vault
  become: true
  no_log: true
  ansible.builtin.copy:
    content: '{{ item.src }}'
    dest: '{{ item.dest }}'
    owner: '{{ vault_user }}'
    group: '{{ vault_group }}'
    mode: '0600'
  loop:
    - { src: '{{ tls_certs_dev[0].content }}', dest: '{{ vault_tls_path }}/fullchain.pem' }
    - { src: '{{ tls_certs_dev[1].content }}', dest: '{{ vault_tls_path }}/privkey.pem' }
  notify:
    - Restart vault
    - Reload vault

- name: config | Make sure a vault.service is enabled and running
  become: true
  ansible.builtin.systemd:
    name: '{{ vault_service_name }}'
    enabled: true
    state: started
...
