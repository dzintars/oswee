---
# tasks file for Vault

- name: configure | Create vault directories
  become: true
  ansible.builtin.file:
    path: '{{ item }}'
    state: directory
    owner: vault
    group: vault
    mode: '0755'
  loop:
    - /etc/vault.d
    - "{{ vault_data_path }}"
    - "{{ vault_tls_path }}"

- name: configure | Copy Vault PUBLIC configuration file
  become: true
  ansible.builtin.template:
    src: '{{ item.src }}'
    dest: '{{ item.dest }}'
    owner: vault
    group: vault
    # setype: named_conf_t
    mode: '0640'
  loop:
    - { src: 'vault.hcl.public.j2', dest: '/etc/vault.d/vault.hcl' }

- name: configure | Copy TLS certificates
  become: true
  ansible.builtin.copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: vault
    group: vault
    mode: '0640'
    remote_src: true
  loop:
    - { src: "/etc/letsencrypt/live/{{ dns_prod_domain_name  }}/fullchain.pem", dest: "{{ vautl_tls_path }}" }
    - { src: "/etc/letsencrypt/live/{{ dns_prod_domain_name }}/privkey.pem", dest: "{{ vault_tls_path }}" }

- name: configure | Make sure a vault.service is enabled and running
  become: true
  ansible.builtin.systemd:
    name: vault
    enabled: true
    state: started
...
