- name: config | Copy Dev TLS certificates from Ansible Vault
  become: true
  ansible.builtin.copy:
    content: '{{ item.src }}'
    dest: '{{ item.dest }}'
    owner: '{{ vault_user }}'
    group: '{{ vault_group }}'
    mode: 'u=rw,g=r,o='
  loop:
    - { src: "{{ tls_certs_dev[0].content }}", dest: "{{ vault_tls_path }}/fullchain.pem" }
    - { src: "{{ tls_certs_dev[1].content }}", dest: "{{ vault_tls_path }}/privkey.pem" }

- name: configure | Make sure a vault.service is enabled and running
  become: true
  ansible.builtin.systemd:
    name: '{{ vault_service_name }}'
    enabled: true
    state: started
