---
# tasks file for Vault

- name: configure | Create vault directories
  become: true
  ansible.builtin.file:
    path: '{{ item }}'
    state: directory
    owner: '{{ vault_user }}'
    group: '{{ vault_group }}'
    mode: '0755'
  loop:
    - '{{ vault_config_path }}'
    - "{{ vault_db_path }}"
    - "{{ vault_tls_path }}"
    - "{{ vault_audit_path }}"

- name: configure | Copy Vault PUBLIC configuration file
  become: true
  ansible.builtin.template:
    src: '{{ item.src }}'
    dest: '{{ item.dest }}'
    owner: '{{ vault_user }}'
    group: '{{ vault_group }}'
    # setype: named_conf_t
    mode: '0640'
  loop:
    - { src: 'vault.hcl.public.j2', dest: '{{ vault_config_path }}/vault.hcl' }

