---
# defaults file for Vault

vault_version: 1.12.0
root_domain: example.com
vault_url: "https://vault.example.com"
ip_addr: 0.0.0.0
vault_config_path: '/etc/vault.d'
# vault_secrets_path: "/home/{{ ansible_user_id }}/.secrets/vault"
vault_secrets_path: "/home/dzintars/.secrets/vault"
vault_data_path: "/opt/vault"
vault_db_path: "{{ vault_data_path }}/db"
vault_tls_path: "{{ vault_data_path }}/tls"
vault_audit_path: "/var/log/vault"
vault_unseal_keys_path: "{{ vault_secrets_path }}/unseal"
vault_root_token_path: "{{ vault_secrets_path }}/root"
vault_service_name: "vault"
vault_user: "vault"
vault_group: "vault"
...
