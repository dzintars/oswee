---
# tasks file for Nodejs

- name: install | Download NodeJS release source
  become: true
  ansible.builtin.unarchive:
    src: '{{ nodejs_origin_url }}'
    dest: '{{ nodejs_dir }}'
    owner: root
    group: '{{ nodejs_group }}'
    remote_src: true
    # Strip the top level directory
    extra_opts: [--strip-components=1]
...
