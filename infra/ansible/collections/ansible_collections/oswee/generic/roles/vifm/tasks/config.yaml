---
# tasks file for Vifm

- name: config | Copy dark color scheme
  ansible.builtin.copy:
    src: colors/gruvbox-dark.vifm
    dest: /home/{{ ansible_user_id }}/.config/vifm/colors/gruvbox-dark.vifm
    mode: '0644'

- name: config | Copy light color scheme
  ansible.builtin.copy:
    src: colors/gruvbox-light.vifm
    dest: /home/{{ ansible_user_id }}/.config/vifm/colors/gruvbox-light.vifm
    mode: '0644'

- name: config | Enable dark theme
  ansible.builtin.lineinfile:
    dest: '/home/{{ ansible_user_id }}/.config/vifm/vifmrc'
    regexp: '{{ item.regexp }}'
    line: '{{ item.line }}'
  loop:
    - { regexp: '^colorscheme', line: 'colorscheme gruvbox-dark' }
...
