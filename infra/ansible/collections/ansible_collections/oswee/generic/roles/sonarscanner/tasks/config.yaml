---
# tasks file for Sonarscanner

- name: config | Write config
  ansible.builtin.template:
    src: '{{ item.src }}'
    dest: '{{ item.dest }}'
    # owner: '{{ become_user }}'
    # group: '{{ become_user_group }}'
    mode: '{{ item.mode }}'
    backup: true
  loop:
    - { src: 'sonar-scanner.properties.j2', dest: '/opt/sonar-scanner/conf/sonar-scanner.properties', mode: '0644' }
...
