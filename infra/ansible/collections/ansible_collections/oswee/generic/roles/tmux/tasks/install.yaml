---
# tasks/install.yaml file for oswee.generic.tmux role

- name: install | Install packages
  become: true
  ansible.builtin.dnf:
    name: '{{ item }}'
    state: present
  loop: '{{ packages.redhat }}'

- name: install | Clone Tmux Plugin Manager
  ansible.builtin.git:
    repo: https://github.com/tmux-plugins/tpm.git
    dest: '{{ tmux_config_path }}/plugins/tpm'
    version: master
...
