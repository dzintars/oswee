---
# tasks file for Terraform

- name: lsp | Download Terraform Language Server '{{ terraform_ls_version }}'
  ansible.builtin.unarchive:
    src: '{{ terraform_ls_url }}'
    dest: /tmp
    remote_src: true

- name: lsp | Copy Terraform Language Server binary '{{ terraform_ls_version }}'
  become: true
  ansible.builtin.copy:
    src: /tmp/terraform-ls
    dest: '{{ binary_path }}'
    mode: a+x
    remote_src: true

