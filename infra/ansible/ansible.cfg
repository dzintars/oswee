[galaxy]
role_skeleton = .skeleton

[defaults]
nocows              = true
remote_user         = ansible

inventory = ./environments/development/  ; You can override it with `-i ./environments/development` flag.
display_skipped_hosts = false
# Installs collections into [current dir]/ansible_collections/namespace/collection_name
collections_paths   = ./collections

# You can specify multiple locations as well
# collections_paths=~/.ansible/collections:../../../

roles_path          = ./roles

ansible_force_colors = false
ansible_python_interpreter = /usr/bin/python3
ansible_managed = Ansible managed: {file} modified on %Y-%m-%d %H:%M:%S by {uid} on {host}
vault_password_file = ./scripts/ansible-vault-password.py
stdout_callback = 'yaml'  ; To get pretty output
force_color = true
# TODO: Place log file in a more secure location.
# log_path = /var/log/ansible/ansible.log
transport = ssh  ; local
scp_if_ssh = true

[inventory]
# https://docs.ansible.com/ansible/2.7/plugins/inventory.html
enable_plugins = yaml

[ssh_connection]
# ssh_args var is moved into specific environment
# ssh_args = -F ./environments/development/.ssh/config
pipelining = true
timeout = 30
# hosts_key_checking  = true

# Reuse SSH connections to speed up remote login.
#control_path = %(directory)s/%%h-%%r
# control_path = /tmp/ansible-ssh-%%h-%%p-%%r
