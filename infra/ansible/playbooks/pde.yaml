---
- name: Personal Development Environment
  hosts: workstations
  connection: local
  become: false
  gather_facts: true

  tasks:
    - name: NodeJS
      tags:
        - nodejs
      ansible.builtin.import_role:
        name: oswee.generic.nodejs

    - name: Ansible
      ansible.builtin.import_role:
        name: oswee.generic.ansible

    - name: Molecule
      tags:
        - molecule
      ansible.builtin.import_role:
        name: oswee.generic.molecule

    - name: Golang
      tags:
        - golang
      ansible.builtin.import_role:
        name: oswee.generic.golang
      vars:
        golang_version: 1.19.5

    - name: Lua
      tags:
        - lua
      ansible.builtin.import_role:
        name: oswee.generic.lua

    - name: Terraform
      tags:
        - terraform
      ansible.builtin.import_role:
        name: oswee.generic.terraform
      vars:
        terraform_version: 1.5.1
        terraform_ls_version: 0.31.3

    # - role: oswee.custom.terraform

    - name: Bazel
      tags:
        - bazel
      ansible.builtin.import_role:
        name: oswee.generic.bazel

    - name: Rust
      tags:
        - rust
      ansible.builtin.import_role:
        name: oswee.generic.rust

    - name: Sonarscanner
      tags:
        - sonnarscanner
      ansible.builtin.import_role:
        name: oswee.generic.sonarscanner

    - name: CFSSL
      tags:
        - cfssl
      ansible.builtin.import_role:
        name: oswee.generic.cfssl

    - name: Packer
      tags:
        - packer
      ansible.builtin.import_role:
        name: oswee.generic.packer

    - name: OVMF
      tags:
        - ovmf
      ansible.builtin.import_role:
        name: oswee.generic.ovmf
...
