---
- name: Configure Vault server
  hosts: vault
  become: false
  gather_facts: true

  tasks:
    - name: Firewall
      ansible.builtin.import_role:
        name: oswee.generic.firewalld

    - name: Vault
      ansible.builtin.import_role:
        name: oswee.generic.vault
      vars:
        vault_version: 1.12.2
        vault_url: https://vault.oswee.dev

- name: Initialize and unseal Vault server
  hosts: workstation
  become: false
  gather_facts: true

  tasks:
    - name: Vault
      ansible.builtin.import_role:
        name: vault
      vars:
        vault_url: https://vault.oswee.dev
...
