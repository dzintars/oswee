---
- name: Setup database server
  hosts: workstations
  become: false
  gather_facts: true

  tasks:
    - name: MariaDB
      tags:
        - mariadb
      block:
        - name: Install MariaDB
          ansible.builtin.import_role:
            name: oswee.generic.mariadb
            vars:
              mysql_databases:
                - name: testdb
                  collation: utf8_general_ci
                  encoding: utf8
                  replicate: 1
              mysql_users:
                - name: admin
                  # host: '127.0.0.1'
                  host: '%'
                  password: secret
                  priv: '*.*:ALL,GRANT'
...
