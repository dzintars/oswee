---
- name: Containers
  hosts: workstations
  connection: local
  become: false
  # become_user: ansible
  gather_facts: true

  tasks:
    - name: Helm
      tags:
        - helm
      ansible.builtin.import_role:
        name: oswee.generic.helm
      vars:
        helm_version: 3.12.0

    - name: Kubectl
      tags:
        - kubectl
      ansible.builtin.import_role:
        name: oswee.generic.kubectl

    - name: Istio
      tags:
        - istio
      ansible.builtin.import_role:
        name: oswee.generic.istio
      vars:
        istio_version: 1.17.2

    - name: Minikube
      tags:
        - minikube
      ansible.builtin.import_role:
        name: oswee.generic.minikube
      vars:
        minikube_version: 1.30.1
...
