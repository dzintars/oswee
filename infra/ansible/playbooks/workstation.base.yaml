---
- name: Configure Workstation Base
  hosts: workstations
  connection: local
  become: false
  # become_user: ansible
  gather_facts: true

  tasks:
    - name: Ansible
      ansible.builtin.import_role:
        name: oswee.generic.ansible

    - name: Nushell
      block:
        # - name: Install Nushell
        #   ansible.builtin.import_role:
        #     name: yethal.nushell
        #     vars:
        #       set_shell: false
        #       install_configs: false
        - name: Configure Nushell
          ansible.builtin.import_role:
            name: oswee.custom.nushell

    - name: Neovim
      block:
        - name: Install Neovim
          ansible.builtin.import_role:
            name: oswee.generic.nvim
        - name: Configure Neovim
          ansible.builtin.import_role:
            name: oswee.custom.nvim

    - name: Zoxide
      ansible.builtin.import_role:
        name: oswee.generic.zoxide

    - name: Fzf
      ansible.builtin.import_role:
        name: oswee.generic.fzf

    - name: Vifm
      ansible.builtin.import_role:
        name: oswee.generic.vifm

    - name: Bat
      ansible.builtin.import_role:
        name: oswee.generic.bat

    - name: Sonarscanner
      ansible.builtin.import_role:
        name: oswee.generic.sonarscanner
...
