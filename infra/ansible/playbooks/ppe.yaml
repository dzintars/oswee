---
- name: Personal Productivity Environment
  hosts: workstations
  connection: local
  become: false
  gather_facts: true

  tasks:
    - name: Nushell
      tags:
        - nushell
      block:
        # - name: Install Nushell
        #   ansible.builtin.import_role:
        #     name: yethal.nushell
        #     vars:
        #       set_shell: false
        #       install_configs: false
        - name: Configure Nushell
          ansible.builtin.import_role:
            name: oswee.custom.nushell

    - name: Neovim
      ansible.builtin.import_role:
        name: oswee.custom.nvim
      tags:
        - nvim

    - name: Zk
      tags:
        - zk
      ansible.builtin.import_role:
        name: oswee.generic.zk

    - name: Tmux
      tags:
        - tmux
      ansible.builtin.import_role:
        name: oswee.generic.tmux

    - name: Lazygit
      tags:
        - lazygit
      ansible.builtin.import_role:
        name: oswee.generic.lazygit

    - name: GPG
      tags:
        - gpg
      ansible.builtin.import_role:
        name: oswee.generic.gpg

    - name: Taskwarrior
      tags:
        - taskwarrior
      ansible.builtin.import_role:
        name: oswee.generic.taskwarrior

    - name: Timewarrior
      tags:
        - timewarrior
      ansible.builtin.import_role:
        name: oswee.generic.timewarrior

    - name: Vit
      tags:
        - vit
      ansible.builtin.import_role:
        name: oswee.generic.vit

    - name: Zoxide
      tags:
        - zoxide
      ansible.builtin.import_role:
        name: oswee.generic.zoxide

    - name: Fzf
      tags:
        - fzf
      ansible.builtin.import_role:
        name: oswee.generic.fzf

    - name: Vifm
      tags:
        - vifm
      ansible.builtin.import_role:
        name: oswee.generic.vifm

    - name: Bat
      tags:
        - bat
      ansible.builtin.import_role:
        name: oswee.generic.bat
