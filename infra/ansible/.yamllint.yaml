---
yaml-files:
  - '*.yaml'
  - '*.yml'
  - '.yamllint'
rules:
  braces:
    level: warning
    max-spaces-inside: 1
  brackets: enable
  colons: enable
  commas: enable
  comments:
    level: warning
    require-starting-space: true
    min-spaces-from-content: 2
  comments-indentation:
    level: warning
  document-end:
    present: true
  document-start:
    level: warning
  empty-lines:
    max: 2
    max-start: 0
    max-end: 0
  empty-values: disable
  hyphens: enable
  indentation:
    spaces: consistent
    indent-sequences: false
  key-duplicates: enable
  key-ordering: disable
  line-length:
    max: 120
    allow-non-breakable-words: true
    allow-non-breakable-inline-mappings: false
  new-line-at-end-of-file: enable
  new-lines:
    type: unix
  octal-values: disable
  quoted-strings:
    quote-type: single
    required: only-when-needed
  trailing-spaces: enable
  truthy:
    level: warning
    allowed-values: ['true', 'false']
    check-keys: true
...
