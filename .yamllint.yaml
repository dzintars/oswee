---
yaml-files:
  - .yaml
  - '*.yml'
  - .yamllint
rules:
  braces:
    level: warning
    max-spaces-inside: 1
  brackets: enable
  colons:
    level: warning
    max-spaces-before: 0
    max-spaces-after: 1
  commas:
    level: warning
    max-spaces-before: 0
  comments:
    level: warning
    require-starting-space: true
    min-spaces-from-content: 2
    ignore-shebangs: true
  comments-indentation: disable
  document-end:
    present: true
  document-start:
    level: warning
  empty-lines:
    max: 2
    max-start: 0
    max-end: 0
  empty-values: disable
  hyphens: enable
  indentation:
    level: warning
    spaces: consistent
    indent-sequences: true
  key-duplicates: enable
  key-ordering: disable
  line-length:
    level: warning
    max: 140
    allow-non-breakable-words: true
    allow-non-breakable-inline-mappings: false
  new-line-at-end-of-file: enable
  new-lines:
    type: unix
  octal-values: disable
  quoted-strings:
    level: warning
    quote-type: single
    required: only-when-needed
  trailing-spaces: enable
  truthy:
    level: warning
    allowed-values: ['true', 'false']
    check-keys: true
...
