---
yaml-files:
  - '*.yaml'
  - '*.yml'
  - '.yamllint.yaml'
rules:
  braces:
    level: warning
    max-spaces-inside: 1
  brackets: enable
  colons: enable
  commas: enable
  comments:
    level: warning
  comments-indentation:
    level: warning
  document-end:
    present: true
  document-start:
    level: warning
    present: true
  empty-lines:
    max: 2
    max-start: 0
    max-end: 0
  empty-values: disable
  hyphens: enable
  indentation:
    spaces: 2
  key-duplicates: enable
  key-ordering: disable
  line-length:
    max: 120
    allow-non-breakable-words: true
    allow-non-breakable-inline-mappings: false
  new-line-at-end-of-file: enable
  new-lines: enable
  octal-values: disable
  quoted-strings: disable
  # quoted-strings:
  #   quote-type: single
  #   required: only-when-needed
  trailing-spaces: enable
  truthy:
    level: warning
    allowed-values: ['true', 'false']
    check-keys: true
...
