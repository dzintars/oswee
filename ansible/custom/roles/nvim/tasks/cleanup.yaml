---
# tasks file for nvim

- name: Remove Neovim
  become: true
  ansible.builtin.dnf:
    name: "{{ item }}"
    state: absent
  loop:
    - neovim
    - python3-neovim

- name: Remove Neovim directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  loop:
    - $HOME/.config/nvim
    - $HOME/.local/share/nvim
...
