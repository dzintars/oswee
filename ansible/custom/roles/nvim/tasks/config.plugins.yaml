- name: plugins | Copy plugin configuration files
  ansible.builtin.copy:
    src: '{{ item.src }}'
    dest: '{{ nvim_config_dir }}/{{ item.dest }}/'
    mode: '0644'
  loop:
    - { src: 'lua/plugins.lua', dest: '/lua/' }
    # - { src: 'lua/plugins/', dest: '/lua/plugins/' }
    # - { src: 'ultisnips', dest: '/' }
  # notify:
  # - packer sync
  # - packer install
  # - packer update
  # - packer compile

- name: plugins | Include plugins
  ansible.builtin.lineinfile:
    path: '{{ nvim_config_dir }}/init.lua'
    line: "require('plugins')"
    regexp: "^require('plugins')$"
    state: present
    mode: '0644'
    # insertafter: '^-- Plugins'
    create: true

