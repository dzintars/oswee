---
# tasks file for haproxy

- name: Copy cluster setup config
  become: true
  ansible.builtin.template:
    src: 'haproxy.cluster.cfg.j2'
    dest: '/etc/haproxy/haproxy.cfg'
    owner: '{{ haproxy_user }}'
    group: '{{ haproxy_group }}'
    mode: '0644'
    validate: haproxy -f %s -c -q
  notify:
    - Restart HAProxy
