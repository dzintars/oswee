---
- name: Configure Workstation for development
  hosts: workstations
  connection: local
  become: false
  gather_facts: true

  roles:
    - role: oswee.generic.golang
      vars:
        golang_version: 1.18
    - role: oswee.generic.vault
    - role: oswee.generic.minio
      vars:
        minio_domain: 's3.{{ dns_prod_domain_name }}'
        minio_server_port: '9199'
        minio_console_port: '8001'
    - role: oswee.generic.jenkins
    - role: oswee.generic.vagrant
      vars:
        vagrant_version: 2.2.19
    - role: oswee.generic.terraform
      vars:
        terraform_version: 1.1.9
    - role: oswee.generic.packer
      vars:
        packer_version: 1.8.0
    # - role: oswee.generic.kubectl
    # - role: oswee.generic.istio
    - role: oswee.generic.minikube
      tags:
        - minikube
