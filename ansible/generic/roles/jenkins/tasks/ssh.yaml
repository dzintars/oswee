---
- name: ssh | Ensure SSH directory exists
  become: true
  ansible.builtin.file:
    path: '{{ jenkins_home }}/.ssh'
    state: directory
    owner: '{{ jenkins_user }}'
    group: '{{ jenkins_group }}'
    mode: '0600'

- name: ssh | Generate Jenkins OpenSSH ECDSA user keypair
  become: true
  community.crypto.openssh_keypair:
    path: '{{ jenkins_home }}/.ssh/id_ecdsa'
    comment: master@jenkins
    type: ecdsa
    size: 521
    state: present
    force: false
    regenerate: never
    owner: '{{ jenkins_user }}'
    group: '{{ jenkins_group }}'
    mode: 0600

- name: ssh | Copy SSH Certificate signing script template
  become: true
  ansible.builtin.template:
    src: sign-jenkins-ssh-cert.sh.j2
    dest: '{{ jenkins_home }}/.ssh/sign-jenkins-ssh-cert.sh'
    owner: '{{ jenkins_user }}'
    group: '{{ jenkins_group }}'
    mode: 0600

- name: ssh | Copy Jenkins SSH systemd service unit template
  become: true
  ansible.builtin.template:
    src: sign-jenkins-ssh-cert.service.j2
    dest: /etc/systemd/system/sign-jenkins-ssh-cert.service
    mode: '0644'

- name: ssh | Copy Jenkins SSH systemd timer unit template
  become: true
  ansible.builtin.template:
    src: sign-jenkins-ssh-cert.timer.j2
    dest: /etc/systemd/system/sign-jenkins-ssh-cert.timer
    mode: '0644'
  notify:
    - Start ssh signing timer
    - Enable ssh signing timer
...
