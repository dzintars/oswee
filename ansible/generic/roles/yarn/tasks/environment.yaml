---
# tasks file for yarn

- name: environment | Add environment
  become: true
  ansible.builtin.copy:
    dest: /etc/profile.d/yarn.sh
    mode: '0644'
    content: |
      YARN_BIN=$HOME/.yarn/bin
      YARN_GLOBAL_BIN=$HOME/.config/yarn/global/node_modules/.bin

      PATH="$PATH:$YARN_BIN:$YARN_GLOBAL_BIN"
...
