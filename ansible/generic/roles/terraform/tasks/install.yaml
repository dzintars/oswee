---
# tasks file for Terraform

- name: install | Install unzip package
  become: true
  ansible.builtin.dnf:
    name: unzip.x86_64
    state: present

- name: install | Download Terraform '{{ terraform_version }}'
  ansible.builtin.unarchive:
    src: '{{ terraform_url }}'
    dest: /tmp
    remote_src: true

- name: install | Copy Terraform '{{ terraform_version }}' binary
  become: true
  ansible.builtin.copy:
    src: /tmp/terraform
    dest: /usr/local/bin
    mode: a+x
    remote_src: true

- name: install | Download Terraform Language Server '{{ terraform_ls_version }}'
  ansible.builtin.unarchive:
    src: '{{ terraform_ls_url }}'
    dest: /tmp
    remote_src: true

- name: install | Copy Terraform Language Server '{{ terraform_ls_version }}' binary
  become: true
  ansible.builtin.copy:
    src: /tmp/terraform
    dest: /usr/local/bin
    mode: a+x
    remote_src: true

