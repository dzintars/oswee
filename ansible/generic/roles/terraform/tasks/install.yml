---
# tasks file for terraform

- name: Install unzip package
  become: true
  ansible.builtin.dnf:
    name: unzip.x86_64
    state: present

- name: Download Terraform '{{ terraform_version }}'
  ansible.builtin.unarchive:
    src: '{{ terraform_url }}'
    dest: /tmp
    remote_src: true

- name: Copy Terraform '{{ terraform_version }}' binary
  become: true
  ansible.builtin.copy:
    src: /tmp/terraform
    dest: /usr/local/bin
    mode: a+x
    remote_src: true
