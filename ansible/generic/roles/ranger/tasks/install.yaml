---
# tasks file for ranger

- name: Install Ranger
  become: true
  ansible.builtin.dnf:
    name: '{{ item }}'
    state: latest
  loop:
    - ranger

- name: Clone devicons plugin
  ansible.builtin.git:
    repo: https://github.com/alexanderjeurissen/ranger_devicons.git
    dest: $HOME/.config/ranger/plugins/ranger_devicons
    # version: master
