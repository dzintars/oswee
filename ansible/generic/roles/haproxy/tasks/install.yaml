---
# tasks file for haproxy

- name: Install HAProxy
  become: true
  ansible.builtin.dnf:
    name: haproxy.x86_64
    state: present

- name: Install supplementary packages
  become: true
  ansible.builtin.dnf:
    name: '{{ item }}'
    state: present
  loop: '{{ packages.redhat }}'

- name: Turn On packet forwarding in order HAProxy to start
  become: true
  ansible.posix.sysctl:
    name: net.ipv4.ip_forward
    value: '1'
    sysctl_set: true

- name: Turn On Non-Local binding in order HAProxy to start
  become: true
  ansible.posix.sysctl:
    name: net.ipv4.ip_nonlocal_bind
    value: '1'
    sysctl_set: true

- name: Allowing firewall rules for services
  become: true
  ansible.posix.firewalld:
    service: '{{ item }}'
    permanent: true
    state: enabled
  loop:
    - http
    - https

- name: Allowing firewall rules for ports
  become: true
  ansible.posix.firewalld:
    port: '{{ item }}'
    permanent: true
    state: enabled
  notify: Restart firewalld
  loop:
    - 6443/tcp  # HAProxy
    - 6443/udp
    - 9000/tcp  # HAProxy stats/health page
    - 22623/tcp  # HAProxy
    - 22623/udp

- name: Enable SELinux
  become: true
  ansible.posix.selinux:
    policy: targeted
    state: enforcing

- name: Allow haproxy outgoing connections in SELinux
  become: true
  ansible.posix.seboolean:
    name: haproxy_connect_any
    state: true
    persistent: true

- name: Allow haproxy to bind to custom ports with SELinux
  become: true
  community.general.seport:
    ports: '{{ item }}'
    proto: tcp
    setype: http_port_t
    state: present
  loop:
    - 6443
    - 9000
    - 22623

- name: Ensure HAProxy is enabled and running
  become: true
  ansible.builtin.service:
    name: haproxy
    state: started
    enabled: true
