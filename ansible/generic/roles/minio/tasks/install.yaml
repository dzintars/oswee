# tasks file for minio

- name: Download MinIO Server
  ansible.builtin.get_url:
    url: https://dl.min.io/server/minio/release/linux-amd64/minio
    dest: /usr/local/bin
    # owner: '{{ minio_user }}'
    # group: '{{ minio_group }}'
    mode: '0755'

