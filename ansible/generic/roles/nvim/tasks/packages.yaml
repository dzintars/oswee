---
# tasks file for nvim

- name: Install complementary packages
  become: true
  ansible.builtin.dnf:
    name: '{{ item }}'
    state: present
  loop: '{{ packages.redhat }}'

- name: Install NPM Neovim package globally
  community.general.yarn:
    name: neovim@latest
    global: true

- name: Install pynvim python package
  ansible.builtin.pip:
    name: pynvim
    state: forcereinstall
