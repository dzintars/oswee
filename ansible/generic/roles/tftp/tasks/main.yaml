- name: Add TFTP service to the firewall
  become: true
  ansible.posix.firewalld:
    service: tftp
    permanent: true
    state: enabled
  notify: Restart Firewalld

- name: Start TFTP service
  become: true
  ansible.builtin.systemd:
    name: tftp
    state: started
    enabled: true
