---
# handlers file for named

- name: start named
  become: true
  ansible.builtin.systemd:
    name: named
    state: started

- name: enable named
  become: true
  ansible.builtin.systemd:
    name: named
    enabled: true

- name: restart named
  become: true
  ansible.builtin.systemd:
    state: restarted
    daemon_reload: true
    name: named

