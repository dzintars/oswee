---
# tasks file for Rust

- name: install | Download Rust-analyzer '{{ rust_analyzer_version }}'
  ansible.builtin.get_url:
    url: '{{ rust_analyzer_url }}'
    dest: /home/{{ ansible_user_id }}/.local/bin
    mode: a+x

