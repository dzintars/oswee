---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: https-server
  namespace: prime
spec:
  replicas: 1
  selector:
    matchLabels:
      app: https-server
  template:
    metadata:
      labels:
        app: https-server
    spec:
      imagePullSecrets:
        - name: my-registry-key
      containers:
        - name: https-server
          image: https-server:dzintars
          imagePullPolicy: Always  # Because i am not handling labeling
          ports:
            - containerPort: 8080
          args:
            - '-d=/'
            - '-p=8080'
