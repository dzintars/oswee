---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: web-server-virtual-service
  namespace: prime
spec:
  hosts:
    - 'server.apps.ocp.oswee.com'
  gateways:
    - web-server-gateway
  tls:
    - match:
        - port: 443
          sniHosts:
            - server.apps.ocp.oswee.com
          route:
            - destination:
                host: web-server-service
