---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: https-server-virtual-service
  namespace: prime
spec:
  hosts:
    - 'server.apps.ocp.oswee.com'
  gateways:
    - https-server-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            port:
              number: 8000 # Port of the service
            # host: https-server-service.prime.svc.cluster.local
            host: https-server-service
