---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: https-server-gateway
  namespace: prime
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: httpbin-credential
      hosts:
        - server.apps.ocp.oswee.com
